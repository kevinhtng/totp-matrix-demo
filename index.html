<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix MFA Demo</title>
  <link rel="stylesheet" href="style.css" />

  <!-- QR Code library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  
  <!-- OTPLib browser bundle -->
  <script src="https://unpkg.com/@otplib/preset-browser@12.0.1/index.js"></script>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="qr-container">
    <h1>Scan QR in Google Authenticator</h1>
    <canvas id="qrcode" width="200" height="200"></canvas>
    <h3>Enter the code below:</h3>
    <input type="text" id="codeInput" placeholder="6-digit code">
    <button onclick="checkCode()">Unlock</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
