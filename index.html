<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix MFA Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Matrix background -->
  <canvas id="matrix"></canvas>

  <!-- UI -->
  <div class="qr-container">
    <h1>Scan QR in Google Authenticator</h1>

    <!-- NOTE: qrcode.js expects a container <div>, not a <canvas> -->
    <div id="qrcode"></div>

    <h3>Enter the code below:</h3>
    <input type="text" id="codeInput" placeholder="6-digit code" inputmode="numeric" autocomplete="one-time-code" />
    <button onclick="checkCode()">Unlock</button>
    <div id="result"></div>
  </div>

  <!-- Local libraries (no CDNs) -->
  <script src="libs/jsOTP.min.js"></script>
  <script src="libs/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
