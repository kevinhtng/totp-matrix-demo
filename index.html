<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOTP Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TOTP Generator</h1>

    <label for="secret">Enter Secret (Base32):</label>
    <input type="text" id="secret" placeholder="e.g. JBSWY3DPEHPK3PXP">

    <button id="generateBtn">Generate Code</button>

    <div id="codeContainer">
      <p>Current Code: <span id="code">------</span></p>
      <p>Expires in: <span id="timer">30</span> sec</p>
    </div>

    <h2>QR Code</h2>
    <div id="qrcode"></div>
  </div>

  <!-- Local libraries -->
  <script src="libs/jsOTP.min.js"></script>
  <script src="libs/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
